<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- My Style -->
  <link rel="stylesheet" href="./style/root.css">
  <link rel="stylesheet" href="./style/component/header.css">
  <link rel="stylesheet" href="./style/library.css">

  <!-- My Script -->
  <script type="module" src="./script/script.js"></script>
  <script type="module" src="./script/library_script.js"></script>

  <title>YES English</title>
  <link rel="icon" type="image/png" href="./image/logo.png">
</head>
<body>
  <header id="header"></header>

  <section class="content container">
    <nav class="content__breadcrumb" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="index-url">Trang chủ</a></li>
        <li class="breadcrumb-item active" aria-current="page">Thư viện tự học</li>
      </ol>
    </nav>

    <div class="content__item content__title">
      <h1 class="text-center">THƯ VIỆN TỰ HỌC</h1>
      <span class="header-dash"></span>
    </div>

    <div class="row content__item content__library">
      
    </div>
  </section>

  <footer id="footer"></footer>

  <script>
    function scrollToElement(targetId) {
      const element = document.getElementById(targetId);
      const headerHeight = document.getElementsByClassName('header')[0].offsetHeight;
      const y = element.getBoundingClientRect().top + window.scrollY - headerHeight;
      window.scroll({
        top: y,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
