<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- My Style -->
  <link rel="stylesheet" href="./style/component/footer.css">
  <link rel="stylesheet" href="./style/root.css">

  <!-- My Script -->
  <script src="./script/script.js"></script>

  <title>Document</title>
</head>
<body>
  <section class="footer">
    <div class="container">
      <div class="row">
        <div class="footer__logo d-flex col-lg-4 col-md-12 col-12">
          <img src="./image/logo.png" alt="logo">
          <h2>YES ENGLISH</h2>
        </div>
        <div class="footer__contact col-lg-4 col-md-6 col-12">
          <div>
            <h5>Hotline</h5>
            <a class="phone-url d-flex align-items-center">
              <p class="phone mb-0"></p>
            </a>
          </div>
          <div>
            <h5>Email</h5>
            <a class="email-url d-flex align-items-center">
              <p class="email mb-0"></p>
            </a>
          </div>
           <div class="footer__social-media d-flex">
            <a class="facebook-url">
              <img src="./image/icon/facebook.svg" alt="facebook">
            </a>
            <a class="instagram-url">
              <img src="./image/icon/instagram.svg" alt="instagram">
            </a>
          </div>
        </div>
        <div class="footer__menu col-lg-4 col-md-6 col-12">
          <h5>Về Yes English</h5>
          <a class="nav-link index-url">Trang chủ</a>
          <a class="nav-link about-us-url">Về chúng tôi</a>
          <a class="nav-link test-url">Kiểm tra trình độ</a>
          <a class="nav-link library-url">Thư viện tự học</a>
        </div>
      </div>
    </div>
